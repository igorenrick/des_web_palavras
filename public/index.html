<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Divinhação</title>
</head>

<body>
    <h1>Jogo da Divinhação</h1>
    <p>Dica: <span id="dica"></span></p>
    <p>Palavra: <span id="palavra"></span></p>
    <p>Tentativas restantes: <span id="tentativas"></span></p>
    <input type="text" id="entrada" placeholder="Digite uma letra" maxlength="1">
    <button id="enviar">Enviar</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:10000');
        const dicaEl = document.getElementById('dica');
        const palavraEl = document.getElementById('palavra');
        const tentativasEl = document.getElementById('tentativas');
        const entradaEl = document.getElementById('entrada');
        const enviarEl = document.getElementById('enviar');
        // Conectar ao servidor WebSocket e iniciar o jogo
        socket.on('connect', () => {
            socket.emit('iniciarJogo');
        });

        // Atualizar a interface do usuário com as informações recebidas do servidor
        socket.on('atualizar', (dados) => {
            dicaEl.innerText = dados.dica;
            palavraEl.innerText = dados.palavra;
            tentativasEl.innerText = dados.tentativas;
        });

        // Enviar a letra inserida pelo jogador ao servidor
        enviarEl.addEventListener('click', () => {
            const letra = entradaEl.value.trim().toLowerCase();
            if (letra) {
                socket.emit('tentativa', letra);
                entradaEl.value = '';
            }
        });

        // Exibir mensagem de vitória ou derrota
        socket.on('resultado', (vitoria) => {
            if (vitoria) {
                alert('Parabéns! Você venceu!');
            } else {
                alert('Infelizmente você perdeu. Tente novamente.');
            }
            socket.emit('iniciarJogo');
        });
    </script>
</body>

</html>
